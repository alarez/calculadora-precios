<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras VetSmart</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.4">
    <script defer src="js/script.js?v=1.0.4"></script>
</head>

<body>
    <header class="header">
        <img class="logo" src="images/logo-vetsmart.png" alt="Logo VetSmart">
        <h1>Calculadoras de precio</h1>
    </header>

    <main id="main-content">
        <!-- CALCULADORA 1 -->
        <section id="calc-general" class="calc-section active">
            <h2>游빑 Precio de Venta</h2>
            <form id="calcForm">
                <label for="precio">Precio de compra (sin IVA)</label>
                <input type="number" id="precio" step="0.01" placeholder="Ej. 10000" required>

                <label for="iva">% de IVA (Costa Rica)</label>
                <select id="iva">
                    <option value="13">13% (General)</option>
                    <option value="4">4% (Educaci칩n / Salud privada)</option>
                    <option value="2">2% (Canasta b치sica)</option>
                    <option value="1">1% (Medicinas / Agro)</option>
                    <option value="0">0% (Exento)</option>
                </select>

                <label for="ganancia">% de ganancia</label>
                <input type="number" id="ganancia" step="0.1" placeholder="Ej. 40" required>

                <label class="check-label">
                    <input type="checkbox" id="redondeo">
                    Redondear precio final al m칰ltiplo m치s cercano de 100
                </label>

                <button type="button" id="btnCalcular">Calcular</button>
                <button type="reset" id="btnReset">Reset</button>

                <div id="resultado"></div>
            </form>
        </section>

        <!-- CALCULADORA 2 -->
        <section id="calc-unidades" class="calc-section">
            <h2>游눍 Precio por Unidad</h2>
            <form id="calcFormUnidad">
                <label for="precioUnidad">Precio de compra (sin IVA)</label>
                <input type="number" id="precioUnidad" step="0.01" placeholder="Ej. 12000" required>

                <label for="cantidadUnidad">Cantidad por empaque</label>
                <input type="number" id="cantidadUnidad" step="1" placeholder="Ej. 60" required>

                <label for="ivaUnidad">% de IVA (Costa Rica)</label>
                <select id="ivaUnidad">
                    <option value="13">13% (General)</option>
                    <option value="4">4% (Educaci칩n / Salud privada)</option>
                    <option value="2">2% (Canasta b치sica)</option>
                    <option value="1">1% (Medicinas / Agro)</option>
                    <option value="0">0% (Exento)</option>
                </select>

                <label for="gananciaUnidad">% de ganancia</label>
                <input type="number" id="gananciaUnidad" step="0.1" placeholder="Ej. 40" required>

                <label class="check-label">
                    <input type="checkbox" id="redondeoUnidad">
                    Redondear precio final al m칰ltiplo m치s cercano de 100
                </label>

                <button type="button" id="btnCalcularUnidad">Calcular</button>
                <button type="reset" id="btnResetUnidad">Reset</button>

                <div id="resultadoUnidad"></div>
            </form>
        </section>
    </main>

    <!-- MENU INFERIOR -->
    <nav class="bottom-nav">
        <button id="tabGeneral" class="tab active">
            <div class="icon">游빑</div>
            <span>General</span>
        </button>
        <button id="tabUnidades" class="tab">
            <div class="icon">游눍</div>
            <span>Por Unidad</span>
        </button>
    </nav>

</body>

</html>
